{%extends 'base.html'%}

{%block content%}
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Удаление товара</h2>
		<p>Вы действительно хотите удалить товар "{{ad}}"?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Удалить">
			<a href="{% url 'ads_app:ads-list'%}" class="btn btn-outline">Отмена</a>
		</p>
	</form>
</div>

{%endblock content%}
