<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{{ _('Описание страницы') }} ">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    </head>
    <body>

        <header>
            <a href="{% url 'ads_app:ads-list' %}">
                   <p>На главную</p>
            </a>
            {% if request.user.is_authenticated %}
               <a href="{% url 'ads_app:ads-create' %}">
                   <p>Добавить товар</p>
               </a>
                   <a href="{% url 'ads_app:ads-exprs' %}">
                   <p>Текущие предложения</p>
               </a>
               <a href="{% url 'logout' %}">
                   <p>Выйти</p>
               </a>
            {% else %}
                <a href="{% url 'login' %}">
                <p>Войти</p>
                </a>

            {% endif %}
        </header>

        <div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
